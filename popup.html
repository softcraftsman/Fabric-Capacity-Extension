<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Capacity Extension</title>
    <style>
        body {
            width: 500px;
            padding: 16px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2f1;
        }

        h2 {
            margin: 0;
            color: #323130;
            font-size: 18px;
            font-weight: 600;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 4px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tenant-info {
            font-size: 12px;
            color: #605e5c;
            font-weight: normal;
            margin-top: 2px;
        }

        .loading-header {
            font-size: 12px;
            color: #605e5c;
            font-style: italic;
            display: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #8a8886;
            border-radius: 2px;
            font-size: 14px;
            background-color: white;
            transition: opacity 0.2s ease;
        }

        select:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        .capacity-list {
            min-height: 140px;
            max-height: 220px;
            overflow-y: auto;
            border: 1px solid #8a8886;
            border-radius: 2px;
            background-color: white;
        }

        .capacity-list-item {
            padding: 8px 12px;
            border-bottom: 1px solid #edebe9;
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .capacity-list-item:last-child {
            border-bottom: none;
        }

        .capacity-list-item:hover:not(.empty) {
            background-color: #f3f2f1;
        }

        .capacity-list-item.selected {
            background-color: #deecf9;
            border-left: 3px solid #0078d4;
            padding-left: 9px;
        }

        .capacity-list-item.empty {
            color: #605e5c;
            font-style: italic;
            cursor: default;
        }

        .capacity-list-item.empty:hover {
            background-color: white;
        }

        .capacity-name {
            font-weight: 600;
            color: #323130;
            flex: 1;
            font-size: 13px;
        }

        .capacity-sku {
            font-size: 12px;
            color: #605e5c;
            margin-right: 12px;
        }

        .capacity-status {
            font-size: 12px;
            font-weight: 600;
            padding: 3px 6px;
            border-radius: 2px;
        }

        .capacity-status.running {
            background-color: #f3f9f3;
            color: #107C10;
        }

        .capacity-status.stopped {
            background-color: #fef6f6;
            color: #D83B01;
        }

        .refresh-button-header {
            padding: 4px 8px;
            background-color: #605e5c;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease;
            line-height: 1;
            min-width: auto;
            max-width: 34px;
            width: 34px;
        }

        .refresh-button-header:hover:not(:disabled) {
            background-color: #484644;
        }

        .refresh-button-header:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .start-button {
            background-color: #107C10;
            color: white;
        }

        .start-button:hover:not(:disabled) {
            background-color: #0e6e0e;
        }

        .stop-button {
            background-color: #D83B01;
            color: white;
        }

        .stop-button:hover:not(:disabled) {
            background-color: #c23400;
        }

        .update-sku-button {
            background-color: #0078d4;
            color: white;
        }

        .update-sku-button:hover:not(:disabled) {
            background-color: #106ebe;
        }

        .update-sku-button:disabled {
            background-color: #8a8886;
            color: #a19f9d;
        }

        .logout-button {
            background-color: #605e5c;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            margin-left: 12px;
            border-radius: 2px;
            border: none;
            cursor: pointer;
            font-weight: normal;
        }

        .logout-button:hover:not(:disabled) {
            background-color: #484644;
        }

        .sku-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background-color: #faf9f8;
            border: 1px solid #e1dfdd;
            border-radius: 2px;
            margin: 8px 0;
        }

        .sku-container label {
            font-size: 14px;
            color: #323130;
            font-weight: 600;
            margin: 0;
        }

        .current-sku {
            font-size: 14px;
            color: #0078d4;
            font-weight: 600;
            background-color: #f3f9fd;
            padding: 4px 8px;
            border-radius: 2px;
            border: 1px solid #deecf9;
        }

        .log-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        textarea {
            width: 100%;
            min-height: 72px;
            padding: 8px 12px;
            border: 1px solid #8a8886;
            border-radius: 2px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            background-color: white;
            box-sizing: border-box;
        }

        .debug-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .debug-container input[type="checkbox"] {
            margin: 0;
        }

        .debug-container label {
            font-size: 14px;
            color: #323130;
            cursor: pointer;
            user-select: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #605e5c;
            font-style: italic;
            padding: 8px;
        }

        .error {
            color: #D83B01;
            font-weight: 600;
        }

        .success {
            color: #107C10;
            font-weight: 600;
        }

        .status-running {
            color: #107C10;
            font-weight: 600;
        }

        .status-stopped {
            color: #D83B01;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-row">
                <h2>Microsoft Fabric</h2>
                <button id="refreshButton" class="refresh-button-header" title="Refresh capacity list">
                    ‚ü≥
                </button>
            </div>
            <div class="header-row">
                <div class="tenant-info" id="tenantInfo">Not logged in</div>
                <div class="loading-header" id="loadingIndicator">Loading capacities...</div>
            </div>
        </div>
        
        <div class="controls-container">
            <div id="capacityList" class="capacity-list">
                <div class="capacity-list-item empty">Select a capacity...</div>
            </div>
            
            <div id="skuContainer">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label for="skuSelect" style="font-size: 14px; color: #323130; font-weight: 600; min-width: 80px;">Current SKU:</label>
                    <select id="skuSelect" style="flex: 1;" disabled>
                        <option value="">Select a capacity first...</option>
                    </select>
                    <button id="updateSkuButton" style="flex: 0 0 auto; padding: 8px 12px; background-color: #0078d4; color: white;" disabled>
                        Update SKU
                    </button>
                </div>
            </div>
            
            <div class="button-container">
                <button id="startButton" class="start-button" disabled>Start Capacity</button>
                <button id="stopButton" class="stop-button" disabled>Stop Capacity</button>
            </div>
        </div>
        
        <div class="log-container">
            <textarea id="logArea" rows="12" cols="80" readonly placeholder="Operation logs will appear here..."></textarea>
            
            <div class="debug-container">
                <input type="checkbox" id="debugToggle">
                <label for="debugToggle">Enable Debug Logging</label>
                <button id="logoutButton" class="logout-button" title="Logout and clear authentication">Logout</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
